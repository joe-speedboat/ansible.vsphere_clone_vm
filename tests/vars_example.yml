datacenter_name: "datacenter_name"
cluster_name: "cluster_name"
template_name: "template_name"
vm_name: "new_vm_name"

vm_fistboot_wait_sec: 90
configure_vm_nic: True
vm_nic:
  ip: "1.2.3.4"
  mask: "255.255.255.0"
