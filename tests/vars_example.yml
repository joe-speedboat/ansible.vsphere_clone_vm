  hostname: "{{ vm_name }}"
  dns_domain: "domain.local"
  dns_server: "2.2.2.2 4.4.4.4"

vm_folder: "vm_folder"
vm_network: "network_name"
vm_memory_mb: "memory_size"
vm_disk_gb: 40
num_cpus: 2
scsi_type: "paravirtual"
datastore_name: "datastore_name"
vm_power_up: true
vm_post_setup_template: "post_setup.j2"
